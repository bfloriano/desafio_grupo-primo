<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Desafio front Grupo Primo</title>
</head>
<body>
    <section class="frame-1">
        <div class="square-1"></div>
        <div class="frame1-inside">
            <div class="group-1">
                <img src="assets\title-1.svg">
                <img src="assets\text-1.svg">
                <img class="btn" src="assets\btn.svg">
            </div>
            <div>
                <img src="assets\img-1.svg">
            </div>
        </div>
    </section>
    <section class="frame-2">
        <img src="assets\text-2-1.svg">
        <img src="assets\text-2-2.svg">
        <img src="assets\text-2-3.svg">
        <div class="square-2">
            <img src="assets\text-2-4.svg">
        </div>
        <img src="assets\text-2-5.svg">
        <img class="btn" src="assets\btn.svg">
    </section>
    <section class="frame-3">
        <img src="assets\title-3.svg">
        <div class="group-3">
            <img src="assets\text-3-1.svg">
            <img src="assets\v-line.svg">
            <img src="assets\text-3-2.svg">
            <img src="assets\v-line.svg">
            <img src="assets\text-3-3.svg">
            <img src="assets\v-line.svg">
            <img src="assets\text-3-4.svg">
            <img src="assets\v-line.svg">
            <img src="assets\text-3-5.svg">
        </div>
        <img src="assets\text-3-6.svg">
        <img src="assets\img-3.svg">
    </section>
    <section class="frame-4">
        <img class="title-4" src="assets\title-4.svg">
        <img src="assets\img-4.svg">
    </section>
    <section class="frame-5">
        <img class="background-5" src="assets\background-5.svg">
        <img src="assets\title-5.svg">
        <div class="group-5">
            <img src="assets\text-5-1.svg">
            <img src="assets\v-line-5.svg">
            <img src="assets\text-5-2.svg">
            <img src="assets\v-line-5.svg">
            <img src="assets\text-5-3.svg">
        </div>
        <img src="assets\h-line.svg">
        <div class="group-5">
            <img src="assets\text-5-6.svg">
            <img src="assets\v-line-5.svg">
            <img src="assets\text-5-4.svg">
            <img src="assets\v-line-5.svg">
            <img src="assets\text-5-5.svg">
        </div>
    </section>
    <section class="frame-6">
        <img src="assets\title-6.svg">
        <img src="assets\h-line-6.svg">
        <img src="assets\text-6-1.svg">
        <img src="assets\text-6-2.svg">
    </section>
    <section class="frame-7">
        <img class="img-midle btn-3" src="assets\btn.svg">
        <img src="assets\text-7.svg">
    </section>
    <section class="frame-8">
        <img class="img-midle" src="assets\img-7.svg">
        <img src="assets\img-8.svg">
    </section>
</body>
</html>
